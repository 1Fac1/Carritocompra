<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenidos</h1>
<div class="conteiner-icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="carrito-icon">
    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
    </svg>
    <div class="count-productos">
        <span id="contador-producto">1
        </span>
    </div>
    
    <div class="conteiner-carrito-producto hidden-carrito">
    <div class="carrito">
        <div class="info-carrito-producto">
        <span class="cantidad-producto-carrito">1</span>
        <p class="titulo-producto-carrito">Pc Armada i5</p>
        <span class="precio-producto-carrito">$370.000</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cruz">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
    </div>
    <div class="carrito-total">
        <h3>Total a pagar</h3>
        <span class="total-pagar">$12.000</span>
    </div>
    </div>
    </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure><img src="./fotos entrega/pcarmada2.jpg" alt="">
            </figure>

             <h2>Pc Armada i5 8gb</h2>
                <p class="precio">$370.000</p>
                 <button>Añadir al carrito</button>

        </div>

        <div class="item">
            <figure><img src="./fotos entrega/144hzLG.jpg" alt="">

            <div class="info-producto">
                <h2>Monitor 144hz</h2>
                <p class="precio">$120.000</p>

                <h2>Mouse Redragon </h2>
                <p class="precio">$7.900</p>
